<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>‚è∞ Alarm Clock</h1>

    <div class="clock">
      <h2 id="currentTime">00:00:00</h2>
      <label for="formatSelector">Time Format:</label>
      <select id="formatSelector" onchange="updateCurrentTime()">
        <option value="12">12-Hour</option>
        <option value="24">Railway (24-Hour)</option>
      </select>
    </div>

    <div class="alarm-settings">
      <h3>Set Alarm</h3>
      <input type="number" id="alarmHour" placeholder="HH" min="1" max="12">
      <input type="number" id="alarmMinute" placeholder="MM" min="0" max="59">
      <select id="amPm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button onclick="setAlarm()">Set Alarm</button>
    </div>

    <p id="status">No alarm set</p>
  </div>

  <!-- Popup for alarm ringing -->
  <div id="alarmPopup" class="popup">
    <div class="popup-content">
      <h2>üîî Your alarm is ringing!</h2>
      <button onclick="stopAlarm()">Stop Alarm</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
